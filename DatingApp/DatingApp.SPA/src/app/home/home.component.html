<div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
        <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg me-2">Learn More</button>
    </div>
</div>

<div *ngIf="registerMode" class="container text-center w-50">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
